Title: MappingGenerator
Description: "AutoMapper" like, Roslyn based, code fix provider that allows generating mapping code in design time.  The main features are: generating the implementation of mapping methods and constructors, clone methods and lambda projections. There are also a few additional features like splatting or completing method invocation and object initialization with local variables.
